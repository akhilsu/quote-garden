<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuoteGarden - Quote of the Day</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
            text-align: center;
        }

        .quote-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 12px;
            max-width: 700px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1s ease-in-out;
        }

        .quote {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .author {
            font-size: 1.2rem;
            font-style: italic;
            color: #ffcccb;
        }

        .share-button {
            margin-top: 20px;
            display: inline-block;
            padding: 10px 20px;
            background-color: #25D366; /* WhatsApp green */
            color: white;
            text-decoration: none;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .share-button:hover {
            background-color: #1da851;
            transform: scale(1.05);
        }

        .footer {
            position: absolute;
            bottom: 10px;
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.7);
        }

        .footer a {
            color: #fff;
            text-decoration: underline;
        }

        .footer a:hover {
            color: #ccc;
        }

        /* Fade-in animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="quote-container">
        <div class="quote" id="quote">Loading...</div>
        <div class="author" id="author">Loading...</div>
        <a href="#" id="share-button" class="share-button" target="_blank">Share on WhatsApp</a>
    </div>
    <div class="footer">
        Powered by <a href="https://zenquotes.io/" target="_blank">ZenQuotes API</a>
    </div>

    <script>
        // Fetch the quote from the JSON file
        fetch('quote.json')
            .then(response => response.json())
            .then(data => {
                // Set the quote and author
                document.getElementById('quote').textContent = `"${data.quote}"`;
                document.getElementById('author').textContent = `- ${data.author}`;

                // Update the WhatsApp share button
                const shareText = `"${data.quote}" - ${data.author}`;
                const shareURL = `https://wa.me/?text=${encodeURIComponent(shareText)}`;
                document.getElementById('share-button').setAttribute('href', shareURL);
            })
            .catch(error => {
                console.error('Error fetching the quote:', error);
                document.getElementById('quote').textContent = 'Oops! Failed to load the quote.';
                document.getElementById('author').textContent = '';
            });
    </script>
</body>
</html>
