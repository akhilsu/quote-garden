<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuoteGarden - Quote of the Day</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fad0c4);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
            color: white;
            text-align: center;
        }

        .quote-container {
            background: rgba(255, 255, 255, 0.15);
            padding: 40px;
            border-radius: 15px;
            max-width: 800px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease-in-out;
        }

        .quote {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 20px;
            line-height: 1.5;
        }

        .author {
            font-size: 1.2rem;
            font-style: italic;
            color: #ffcccb;
            margin-bottom: 30px;
        }

        .share-button {
            display: inline-block;
            padding: 12px 25px;
            background: linear-gradient(135deg, #25D366, #128C7E);
            color: white;
            text-transform: uppercase;
            font-size: 1rem;
            font-weight: bold;
            text-decoration: none;
            border-radius: 25px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s ease, background 0.3s ease;
        }

        .share-button:hover {
            transform: scale(1.05);
            background: linear-gradient(135deg, #128C7E, #25D366);
        }

        /* Background Animation */
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Fade-in Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="quote-container">
        <div class="quote" id="quote">Loading...</div>
        <div class="author" id="author">Loading...</div>
        <a href="#" id="share-button" class="share-button" target="_blank">Share on WhatsApp</a>
    </div>

    <script>
        // Fetch the quote from the JSON file
        fetch('quote.json')
            .then(response => response.json())
            .then(data => {
                // Set the quote and author
                document.getElementById('quote').textContent = `"${data.quote}"`;
                document.getElementById('author').textContent = `- ${data.author}`;

                // Update the WhatsApp share button
                const shareText = `"${data.quote}" - ${data.author}`;
                const shareURL = `https://wa.me/?text=${encodeURIComponent(shareText)}`;
                document.getElementById('share-button').setAttribute('href', shareURL);
            })
            .catch(error => {
                console.error('Error fetching the quote:', error);
                document.getElementById('quote').textContent = 'Oops! Failed to load the quote.';
                document.getElementById('author').textContent = '';
            });
    </script>
</body>
</html>
