<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QuoteGarden - Quote of the Day</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #000;
      color: #fff;
      text-align: center;
    }

    .quote-container {
      background: #111;
      border: 1px solid #444;
      padding: 40px;
      border-radius: 20px;
      max-width: 700px;
      box-shadow: 0 10px 30px rgba(255, 255, 255, 0.1);
    }

    .quote {
      font-size: 2rem;
      font-weight: 600;
      margin-bottom: 20px;
      line-height: 1.6;
    }

    .author {
      font-size: 1.2rem;
      font-style: italic;
      color: #bbb;
      margin-bottom: 30px;
    }

    .share-button {
      padding: 12px 24px;
      border-radius: 30px;
      border: 2px solid white;
      background: transparent;
      color: white;
      font-weight: bold;
      text-decoration: none;
      transition: 0.3s;
    }

    .share-button:hover {
      background: white;
      color: black;
    }
  </style>
</head>
<body>
  <div class="quote-container" id="quote-card">
    <div class="quote" id="quote">Loading...</div>
    <div class="author" id="author">Loading...</div>
    <a href="#" id="share-button" class="share-button" target="_blank">Share on WhatsApp</a>
    <br/><br/>
    <button onclick="downloadImage()" class="share-button">Download as Image</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script>
    fetch('quote.json')
      .then(response => response.json())
      .then(data => {
        const quoteText = `"${data.quote}"`;
        const authorText = `- ${data.author}`;

        document.getElementById('quote').textContent = quoteText;
        document.getElementById('author').textContent = authorText;

        const shareText = `${quoteText} ${authorText}`;
        const shareURL = `https://wa.me/?text=${encodeURIComponent(shareText)}`;
        document.getElementById('share-button').setAttribute('href', shareURL);
      })
      .catch(error => {
        console.error('Error fetching the quote:', error);
        document.getElementById('quote').textContent = 'Oops! Failed to load the quote.';
        document.getElementById('author').textContent = '';
      });

    function downloadImage() {
      html2canvas(document.getElementById("quote-card")).then(canvas => {
        const link = document.createElement("a");
        link.download = "quote.png";
        link.href = canvas.toDataURL();
        link.click();
      });
    }
  </script>
</body>
</html>
